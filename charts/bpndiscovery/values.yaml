enablePostgres: true

bpndiscovery:
  image:
    registry: docker.io
    repository: tractusx/sldt-bpn-discovery
    version: ""
    imagePullPolicy: IfNotPresent
  replicaCount: 1
  containerPort: 4243
  host: localhost
  ## If 'authentication' is set to false, no OAuth authentication is enforced
  authentication: true
  idp:
    issuerUri: ""
    publicClientId: default-client
    bpnIdClaimName: bpn
  ## Needed for the self-registration on discovery-finder
  bpndiscoveryEndpoint:
    allowedTypes: oen,wmi
    description: ""
    endpointAddress: ""
    documentation: ""
  ## Configure discoveryFinderClient to register the bpn-discovery on discovery-finder.Properties needed for spring-security config.
  discoveryfinderClient:
    baseUrl: ""
    registration:
      clientId: default-discovery-finder-client
      clientSecret: ""
      authorizationGrantType: client_credentials
    schedulerCronFrequency: "0 0 */1 * * *"
    provider:
      tokenUri: ""
  service:
    port: 8080
    type: ClusterIP
  dataSource:
    driverClassName: org.postgresql.Driver
    sqlInitPlatform: pg
    ## The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
    ## In that case the postgresql auth parameters are used.
    url: jdbc:postgresql://database:5432
    user: user
    password: password
  ingress:
    enabled: false
    tls: false
    urlPrefix: /bpndiscovery
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      nginx.ingress.kubernetes.io/x-forwarded-prefix: /bpndiscovery
  resources:
    limits:
      memory: "1024Mi"
    requests:
      memory: "512Mi"

postgresql:
  primary:
    persistence:
      enabled: true
      size: 50Gi
  service:
    ports:
      postgresql: 5432
  auth:
    username: catenax
    password: password
    database: bpndiscovery

keycloak:
  postgresql:
    enabled: false
  externalDatabase:
    # host: registry-postgresql
    # port: 5432
    # user: default-user
    # password: password
    # database: default-database
    existingSecret: keycloak-database-credentials
  auth:
    adminUser: admin
    adminPassword: "admin"
  service:
    type: ClusterIP
  extraVolumes:
    - name: init-script-vol
      configMap:
        name: init-script-vol
  # Mounting a keycloak realm configuration file
  fullnameOverride: bpndiscovery-keycloak
  extraVolumeMounts:
    - mountPath: /opt/keycloak/data/import/default-realm-import.json
      subPath: default-realm-import.json
      name: init-script-vol
  # Using a pre-configured Keycloak with a default realm,
  # containing a test client and user with the necessary roles to
  # authorize requests to the digital twin registry.
  # Make sure to remove the '--hostname' property when deploying
  # in a non-test scanrio
  command: ["/bin/sh", "-c"]
  args: ["kc.sh import --file /opt/keycloak/data/import/default-realm-import.json; kc.sh start-dev --hostname=bpndiscovery-keycloak --hostname-strict=false --proxy=edge"]
